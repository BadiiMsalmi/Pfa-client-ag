
<!-- Conteneur principal avec fond blanc -->
<div>
  <br>
  <p-steps [(activeIndex)]="activeIndex"  [readonly]="true" [model]="steps"></p-steps>
</div>


<div class="main-container">
  <h3 class="step-title">Completer profil</h3>
<div *ngIf="activeIndex === 0" class="step-container">

  <form (ngSubmit)="onSubmit()" #competenceForm="ngForm">
    <!-- Email Input -->
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="user.email"
        required
        placeholder="Addresse email"
      />
    </div>

    <!-- Email Input -->
    <div class="form-group mb-3">
      <label for="email">Bio</label>
      <input
        type="text"
        id="bio"
        name="bio"
        class="form-control"
        [(ngModel)]="user.bio"
        required
        placeholder="Votre bio"
      />
    </div>

    <!-- Entreprise Input -->
    <div class="form-group mb-3" [hidden]="!isRecruiter">
      <label for="entreprise">Entreprise</label>
      <input
        type="text"
        id="entreprise"
        name="entreprise"
        class="form-control"
        [(ngModel)]="user.entreprise"

        placeholder="Entrer votre ntreprise"
      />
    </div>

    <!-- Years of Experience Input -->
    <div class="form-group mb-3" [hidden]="isRecruiter">
      <label for="experience">Années d'experience</label>
      <input
        type="number"
        id="experience"
        name="experience"
        class="form-control"
        [(ngModel)]="user.experiences"
        required
        placeholder="Enter your years of experience"
        min="0"
      />
    </div>

    <!-- Competences Dropdown -->
    <div class="form-group mb-3" [hidden]="isRecruiter">
      <label for="competences">Selectionné vos compétences</label>
      <select
        id="competences"
        name="competences"
        class="form-control"
        [(ngModel)]="user.selectedCompetences"
        multiple
        required
      >
        <option *ngFor="let competence of competences" [value]="competence">
          {{ competence.name }}
        </option>
      </select>
    </div>

    <!-- Add New Competence -->
    <div class="form-group mb-3" [hidden]="isRecruiter">
      <label for="newCompetence">Ajouter une nouvelle compétence</label>
      <div class="input-group">
        <input
          type="text"
          id="newCompetence"
          name="newCompetence"
          class="form-control"
          [(ngModel)]="newCompetenceName"
          placeholder="Nom de compétence"
        />
        <button
          type="button"
          class="btn btn-primary"
          (click)="addCompetence()"
          [disabled]="!newCompetenceName.trim()"
        >
          Ajouter
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button
        pButton type="submit" label="Confirmer" class="button-submit"
      >
      </button>
    </div>
  </form>
</div>
</div>
