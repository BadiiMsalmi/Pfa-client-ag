<app-navbar-header></app-navbar-header>

<section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-8">
          <!-- Bandeau de message de succÃ¨s -->
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>

          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h4 class="mb-1">Want to work with us?</h4>
              <p class="mt-0">Your project is very important to us.</p>

              <!-- Champs de formulaire -->
              <div class="form-group mt-5" [ngClass]="{'focused': focus}">
                <div class="input-group input-group-alternative">
                  <input [(ngModel)]="contact.name" class="form-control" placeholder="Your name" type="text" (focus)="focus=true" (blur)="focus=false">
                </div>
              </div>
              <div class="form-group" [ngClass]="{'focused': focus1}">
                <div class="input-group input-group-alternative">
                  <input [(ngModel)]="contact.email" class="form-control" placeholder="Email address" type="email" (focus)="focus1=true" (blur)="focus1=false">
                </div>
              </div>
              <div class="form-group mb-4">
                <textarea [(ngModel)]="contact.message" class="form-control form-control-alternative" name="message" rows="4" placeholder="Type a message..."></textarea>
              </div>

              <!-- Bouton d'envoi -->
              <div class="btn-center">
                <button type="button" class="btn btn-default btn-round btn-block btn-lg" (click)="onSubmit()">
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



<app-footer></app-footer>
