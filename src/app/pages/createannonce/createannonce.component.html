<app-navbar-header></app-navbar-header>
<div class="content-container">
  <h1>Créer une Offre d'Emploi</h1>

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-form">
    <!-- Titre -->
    <div class="form-group">
      <label for="titre">Titre</label>
      <input
        id="titre"
        type="text"
        formControlName="titre"
        class="form-control"
        placeholder="Entrez le titre de l'offre"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Entrez la description de l'offre"
      ></textarea>
    </div>

    <!-- Compétences -->
    <div class="form-group">
      <label for="competences">Compétences</label>
      <select
        id="competences"
        formControlName="competences"
        class="form-control"
        multiple
      >
        <option
          *ngFor="let competence of competencesList"
          [value]="competence.id"
        >
          {{ competence.name }}
        </option>
      </select>
    </div>

    <!-- Add New Competence -->
    <div class="form-group">
      <label for="newCompetence">Ajouter une nouvelle compétence</label>
      <div class="input-group">
        <input
          type="text"
          id="newCompetence"
          class="form-control"
          [formControl]="newCompetenceControl"
        placeholder="Entrez une nouvelle compétence"
        />
        <button
          type="button"
          class="btn btn-primary"
          (click)="addCompetence()"
        >
          Ajouter
        </button>
      </div>
    </div>

    <!-- Expérience -->
    <div class="form-group">
      <label for="experience">Expérience (en années)</label>
      <input
        id="experience"
        type="number"
        formControlName="experience"
        class="form-control"
        placeholder="Entrez les années d'expérience"
      />
    </div>

    <!-- Localisation -->
    <div class="form-group">
      <label for="localisation">Localisation</label>
      <input
        id="localisation"
        type="text"
        formControlName="localisation"
        class="form-control"
        placeholder="Entrez la localisation"
      />
    </div>

    <!-- Salaire -->
    <div class="form-group">
      <label for="salaire">Salaire</label>
      <input
        id="salaire"
        type="number"
        formControlName="salaire"
        class="form-control"
        placeholder="Entrez le salaire"
        step="0.01"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="jobForm.invalid">
      Soumettre
    </button>
  </form>
</div>

<app-footer></app-footer>
