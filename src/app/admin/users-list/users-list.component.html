<div class="users-list">
    <div class="users-cards">
      <div *ngFor="let card of cards" class="card">
        <p-card>
          <ng-template pTemplate="header">
            <i [ngClass]="card.icon"></i> {{ card.title }}
          </ng-template>
          <ng-template pTemplate="content">
            <h2>{{ card.value }}</h2>
          </ng-template>
        </p-card>
      </div>
    </div>
  
    <!-- Table of Users -->
    <p-table [value]="users">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
