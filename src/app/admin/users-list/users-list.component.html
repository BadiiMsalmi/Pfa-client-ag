<div class="main-content">
  <br>
  <br>
  <div class="users-cards row">
    <div *ngFor="let card of cards" class="col-md d-flex">
      <div class="card w-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="card-content">
            <div class="card-value">
              <h5 class="text-primary">{{ card.value }}</h5> 
            </div>
            <div class="card-icon mt-3">
              <h5>{{ card.title }}</h5> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <p-table
  #dt
  [value]="filteredUsers"
  (sortFunction)="customSort($event)"
  styleClass="p-datatable-striped"
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '60rem' }"
  [customSort]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex align-center justify-center ml-auto">
      <h5 class="mr-3">Manage Users</h5>
      <div class="flex align-center ml-auto">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            pInputText
            style="width: 180px;"
            placeholder="Search any user"
          />
        </span>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="firstName">
        First Name <p-sortIcon field="firstName"></p-sortIcon>
      </th>
      <th pSortableColumn="lastName">
        Last Name <p-sortIcon field="lastName"></p-sortIcon>
      </th>
      <th pSortableColumn="accountName">
        Account Name <p-sortIcon field="accountName"></p-sortIcon>
      </th>
      <th pSortableColumn="email">
        Email <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th >
        Action 
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.accountName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <p-button
          pRipple
          icon="pi pi-pencil"
          class="mr-2"
          [rounded]="true"
          [outlined]="true"
          severity="success"
        ></p-button>
        <p-button
          pRipple
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

</div>
