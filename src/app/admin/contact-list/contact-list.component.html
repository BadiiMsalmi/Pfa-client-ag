<br>
<div class="grid">
  <!-- Parcours des contacts filtrés -->
  <div *ngFor="let contact of filteredContacts; let i = index" class="col-12 sm:col-6 md:col-4">
    <p-card [header]="contact.name" subheader="{{ contact.address }}" [style]="{ width: '100%' }">
      
      <!-- Contenu principal -->
      <p>
        <strong>Message :</strong> {{ contact.message }}
      </p>
      
      <p>
        <strong>Date de création :</strong> {{ contact.createdAt }}
      </p>

      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <p-button  icon="pi pi-envelope" label="Answer" severity="secondary" class="w-full" styleClass="w-full" />
          <p-button
          pRipple
          icon="pi pi-trash text-blue-500 text-xl"
          [rounded]="true"
          [outlined]="true"
          label="Remove"
          class="w-full" styleClass="w-full"
          (click)="removeContact(contact)"
        ></p-button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
